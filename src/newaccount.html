<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundchat - New Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- App Bar -->
    <header>
      <a href="/index.html" class="title-link"><h2>Soundchat</h2></a>
      <div>
        <a href="/selectartist.html">Select Artist</a>
        <a id="appbar-mysongs-link" href="/mysongs.html">My Songs</a>
        <a id="appbar-addtune-button" href="/addtune.html">Add Tune</a>
        <a id="appbar-signout-button" href="#">Sign Out</a>
        <a id="appbar-signin-button" href="/signin.html">Sign In</a>
      </div>
    </header>
    <!-- Main Content -->
    <section class="center-layout">
      <h2>Create New Account</h2>
      <form id="register">
        <input
          id="email-input"
          type="text"
          placeholder="Email"
          autocomplete="email"
        />
        <input
          id="password-input"
          type="password"
          placeholder="Password"
          autocomplete="current-password"
        />
        <button type="submit">Sign In</button>
        <a href="signin.html">Already have one? Sign In</a>
      </form>
    </section>

    <!-- Scripts -->
    <script src="scripts/index.js"></script>
  </body>
</html>
